<md-content class="md-padding">
	<div flex="60" flex-offset="20">
		<div layout="row">
	    <div flex="50" ng-if="gun.image">
				<img ng-src="{{gun.image}}"/>
			</div>
	    <div flex="50" layout="column">
	      <h1 class="md-display-2">{{ gun.manufacturer }} {{ gun.name }} <small ng-if="gun.subname">({{ gun.subname }})</small></h1>
	      <p>{{ gun.description }}</p>
	    </div>
		</div>
    <div layout="row">
			<div flex="33">
	      <h3>Details</h3>
	      <ul>
	        <li ng-repeat="(key, value) in details"><strong>{{ key }}:</strong> {{ gun[value] }}
	        <li ng-repeat="s in gun.printOptions">{{ s }}
	      </ul>
	    </div>
	    <div flex="33">
	      <h3>Dimensions</h3>
	      <ul>
	  			<li ng-repeat="(key, value) in gun.dimensions"><strong>{{ key }}:</strong> {{ value }} {{ measurementUnits[key] }}
	  		</ul>
	    </div>
	    <div flex="33" ng-if="gun.families.length > 0">
	      <h3>Related</h3>
	  		<dl>
	  			<span ng-repeat="fam in gun.families">
	  				<dt>{{ fam.name }}:</dt>
	  				<dd ng-repeat="member in fam.members | filter: {id: '!' + id} : true"><a ng-href="#/{{ member.id }}" ng-click="cancel()">{{ member.manufacturer }} {{ member.name }}</a></dd>
	  			</span>
	  		</dl>
	    </div>
		</div>
		<div ng-if="gun.embed.length > 0">
			<h2>Media</h2>
		  <span ng-repeat="v in gun.embed">
				<span ng-bind-html="v"></span>
			</span>
		</div>
		<div ng-if="gun.amazonEmbeds.length > 0">
		  <h2>Accessories</h1>
		  <span ng-repeat="a in gun.amazonEmbeds">
				<span ng-bind-html="a"></span>
			</span>
		</div>
</div>
</md-content>
